<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件處理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>歡迎來到{{school}}學習</h2>

      <!--綁定事件 ---標準方法--- -->
      <button v-on:click="show1">點我提示: 訊息1 (v-on綁定)</button>
      <br /><br />

      <!--綁定事件 ---簡寫方法--- -->
      <button @click="show1">點我提示: 訊息1 (@綁定)</button> <br /><br />

      <!--綁定事件 ---傳遞參數--- -->
      <button @click="show2($event,666)">點我提示: 訊息2 + 傳遞的參數</button>
      <br /><br />

      <!--綁定事件 ---阻止默認行為, prevent叫事件修飾符--- -->
      <a href="https://www.google.com/?hl=zh-tw" @click.prevent="show3"
        >點我提示: 訊息3 (阻止默認行為)</a
      >
      <br />
      <br />

      <!--綁定事件 ---阻止事件冒泡, stop也叫事件修飾符, 事件修飾符可以連寫, 順序可以隨意改變--- -->
      <div @click="show4">
        <a href="https://www.google.com/?hl=zh-tw" @click.stop.prevent="show4"
          >點我提示: 訊息4 (阻止冒泡)</a
        >
      </div>
      <br />
      <br />

      <!-- 鍵盤事件 -->
      <!-- <input @keyup.enter="show5" type="text" placeholder="按下enter提示數據" /> -->
      <input @keyup.13="show5" type="text" placeholder="按下enter提示數據" />
      <!-- <input @keyup.37="show5" type="text" placeholder="按下左箭頭提示數據" /> -->
      <!-- <input @keyup.arrow-left="show5" type="text" placeholder="按下左箭頭提示數據" /> -->
      <!-- <input @keyup.16="show5" type="text" placeholder="按下shift提示數據" /> -->
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#root",
        //配置數據
        data: {
          school: "atguigu",
        },
        //用於配置方法
        methods: {
          //此處的show1一定不要寫成箭頭函數, 否則this就是window
          show1(event) {
            //this是vm
            // console.log("訊息1", this);
            // console.log("訊息1", event.target.innerText);
            alert("訊息1");
          },
          show2(event, number) {
            console.log(event);
            alert("訊息2----" + number);
          },
          show3(event) {
            // event.preventDefault(); //靠自己手動阻止默認事件
            alert("訊息3");
          },
          show4(event) {
            // event.stopPropagation(); //靠自己手動阻止事件冒泡
            alert("訊息4");
          },
          show5(event) {
            // if (event.keyCode !== 13) return; //靠自己判斷按鍵
            // console.log(event.keyCode); //輸出按鍵編碼值
            // console.log(event.key); //輸出按鍵名稱
            console.log(event.target.value);
          },
        },
      });
    </script>
  </body>
</html>
