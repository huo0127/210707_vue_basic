<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>分析生命週期</title>
  </head>
  <body>
    <div id="root">
      <h2 id="h2">當前的和為: {{sum}}</h2>
      <button @click="add" id="btn">點我+1</button>
      <button @click="death">銷毀</button>
    </div>
  </body>
  <script type="text/javascript">
    //修改Vue的全局配置
    Vue.config.productionTip = false; //關閉生產提示
    new Vue({
      el: "#root",
      data: {
        sum: 0,
      },
      methods: {
        add() {
          console.log("你點了加按鈕");
          this.sum += 1;
        },
        death() {
          this.$destroy();
        },
      },
      //Vue實例初始化前
      beforeCreate() {
        console.log("--beforeCreate--");
        // console.log(this.sum); //undefined
        // console.log(this.add); //undefined
      },
      //Vue初始化完畢
      created() {
        console.log("--created--");
        // console.log(this.sum); // 0
        // console.log(this.add); //function
        // console.log(this);
      },
      //Vue實例更新真實DOM之前(掛載前)
      beforeMount() {
        console.log("--beforeMount--");
        // const btm = document.getElementById("btn");
        // btn.innerText = "哈哈";
        // const h2 = document.getElementById("h2");
        // console.log(h2);
        // debugger;
      },
      //Vue實例更新完真實DOM(掛載完畢)
      mounted() {
        console.log("--mounted--");
        // const h2 = document.getElementById("h2");
        // const btn = document.getElementById("btn");
        // btn.innerText = "haha";
        // console.log(h2);
        // console.log(btn);
      },
      //Vue實例將要更新頁面
      beforeUpdate() {
        console.log("--beforeUpdate--");
        // console.log(this.sum);
        // debugger;
      },
      //Vue實例完成更新頁面
      updated() {
        console.log("--updated--");
        // console.log(this.sum);
        // debugger;
      },
      //Vue實例銷毀前
      beforeDestroy() {
        console.log("--beforeDestroy--");
        // console.log(this.sum); //可以獲取
        // console.log(this.add); //可以獲取
      },
      //Vue實例銷毀完畢
      destroyed() {
        console.log("--destroyed--");
        console.log("我移除完畢了所有數據的監視, 不會更新頁面了");
      },
    });
  </script>
</html>
