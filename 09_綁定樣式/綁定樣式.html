<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>綁定樣式</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
      .atguigu {
        border: 3px solid black;
      }
      .classA {
        background-color: skyblue;
      }
      .classB {
        color: red;
      }
      .classC {
        text-shadow: 2px 2px 3px yellow;
      }
    </style>
  </head>
  <body>
    <!-- 準備一個容器 -->
    <div id="root">
      <!-- class的字符串寫法, 適用於: 類名不確定, 要動態獲取 -->
      <h2 class="atguigu" :class="myStyle">{{title}}</h2>

      <!-- class的對象寫法, 適用於: 類名確定, 但不確定用不用 -->
      <h2 class="atguigu" :class="{classB:hasB,classC:hasC}">{{title}}</h2>

      <!-- class的三元表達式寫法, 適用於: 類名確定, 但不確定用不用 -->
      <h2 class="atguigu" :class="hasB ? 'classB' : '' ">{{title}}</h2>

      <!-- class的數組寫法, 適用於: 同時應用多個class -->
      <h2 class="atguigu" :class="[a,b,c]">{{title}}</h2>

      <!-- 綁定style -->
      <h2 class="atguigu" :class="[a,b,c]" :style="{fontSize:size+'px'}">{{title}}</h2>
    </div>

      <script type="text/javascript">
        new Vue({
          el: "#root",
          data: {
            title: "0709的同學大家好",
            myStyle: "classA",
            hasB: true, //標示是否使用classB樣式
            hasC: true, //標示是否使用classC樣式
            a: "classA",
            b: "classB",
            c: "classC",
            size:40
          },
        });
      </script>
    </div>
  </body>
</html>
