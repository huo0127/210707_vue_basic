<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>條件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 
          條件渲染:
            v-show:
                適用於: 切換頻率很高的場景
                特點: 不展示的DOM節點沒有被刪除, 僅僅是使用樣式隱藏掉
            v-if:
                適用於: 切換頻率很低的廠景
                特點: 不展示的DOM節點直接被刪除
            
            嚴重注意: 使用v-if的話, DOM節點可能無法獲取到, 而使用v-show一定可以獲取到DOM節點
       -->

    <div id="root">
      <h2>今天的天氣{{isHot ? "炎熱":'涼爽'}}</h2>
      <button @click="isHot = !isHot">點我切換天氣</button>

      <!-- 使用v-show作條件渲染 -->

      <!-- 只有天氣炎熱, 才會展示下面的div -->
      <!-- <div v-show="isHot">
        <img src="https://s3.ax1x.com/2020/12/13/reC1IA.jpg" alt="" /><br />
        <span>建議: 心境自然涼</span>
      </div> -->

      <!-- 只有天氣涼爽, 才會展示下面的div -->
      <!-- <div v-show="!isHot">
        <img
          src="https://lh3.googleusercontent.com/PL6Be6hzb3Xzr3QLdX1Cb963z9sZaiFqANbv35OM3SFP7QsI-kwWlq_G7du0iojMdhPiwg=s106"
          alt=""
        /><br />
        <span>建議: 阿嬤告訴你要穿秋褲</span>
      </div> -->

      <!-- ---------------------------------------------------------------------- -->

      <!-- 使用v-if v-else-if v-else 作條件渲染  -->
      <div v-if="isHot">
        <img src="https://s3.ax1x.com/2020/12/13/reC1IA.jpg" alt="" /><br />
        <span>建議: 心境自然涼</span>
      </div>

      <div v-else>
        <img
          src="https://lh3.googleusercontent.com/PL6Be6hzb3Xzr3QLdX1Cb963z9sZaiFqANbv35OM3SFP7QsI-kwWlq_G7du0iojMdhPiwg=s106"
          alt=""
        /><br />
        <span>建議: 阿嬤告訴你要穿秋褲</span>
      </div>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#root",
        data: {
          isHot: false,
        },
      });
    </script>
  </body>
</html>
