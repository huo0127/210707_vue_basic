<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>收集表單數據</title>
  </head>
  <body>
    <!-- 
          <input type="text"/>, 則收集v-model收集的是value值
          <input type="radio"/>, 則收集v-model收集的是value值
          <input type="checkbox"/>, 
                1.而且沒有配置input的value屬性, 那麼收集的就是checked(勾選 或 未勾選, 是boolean)
                2.配置input的value屬性:
                    (1).v-model的初始值是非數組, 那麼收集的checked(勾選 or 未勾選, 是boolean)
                    (2).v-model的初始值是數組, 那麼收集的就是value組成的數組

       -->
    <div id="root">
      <form @submit.prevent="submit">
        账号：<input type="text" v-model="userInfo.account" /> <br /><br />
        密码：<input type="password" v-model="userInfo.password" /> <br /><br />
        性别：男<input
          type="radio"
          name="sex"
          v-model="userInfo.sex"
          value="male"
        />
        女<input
          type="radio"
          name="sex"
          v-model="userInfo.sex"
          value="female"
        />
        <br /><br />
        爱好：抽烟
        <input type="checkbox" v-model="userInfo.hobby" value="smoke" /> 喝酒
        <input type="checkbox" v-model="userInfo.hobby" value="drink" /> 开车
        <input type="checkbox" v-model="userInfo.hobby" value="drive" />
        <br /><br />
        所属校区：<select v-model="userInfo.city">
          <option value="">请选择校区</option>
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="shenzhen">深圳</option>
          <option value="wuhan">武汉</option>
        </select>
        <br /><br />
        其他信息：<textarea
          v-model="userInfo.other"
          cols="30"
          rows="10"
        ></textarea>
        <br /><br />
        <input v-model="userInfo.agree" type="checkbox" />阅读并接受<a
          href="http://www.atguigu.com"
          >《用户协议》</a
        >
        <br /><br />
        <button>提交</button>
      </form>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#root",
        data: {
          userInfo: {
            account: "",
            password: "",
            sex: "",
            hobby: [],
            city: "",
            other: "",
            agree: false,
          },
        },
        methods: {
          submit() {
            console.log(this.userInfo);
          },
        },
      });
    </script>
  </body>
</html>
