<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-cloak指令</title>
    <style>
      [v-cloak]{
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 
        v-cloak指定(沒有值):
          1. 本質是一個特殊的屬性, Vue實例創建完畢並接管容器後, 會刪掉v-cloak屬性
          2. 使用css配合v-cloak可以解決網速慢時頁面展示出{{xxx}}尷尬的問題
     -->
    <div id="root">
      <h2 v-cloak>
        {{name}}
      </h2>
      <script type='text/javascript' src='http://localhost:8080/resource/5s/vue.js'></script>
    <script type="text/javascript">
      new Vue({
        el: "#root",
        data: {
          name: "尚硅谷",
        },
      });
    </script>
  </body>
</html>
