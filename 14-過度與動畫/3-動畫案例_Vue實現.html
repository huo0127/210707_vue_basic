<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>動畫案例_Vue實現</title>
    <style>
      .picture {
        width: 100px;
      }
      .quiku-enter-active {
        animation: atguigu 1s;
      }
      .quiku-leave-active {
        animation: atguigu 1s reverse;
      }
      @keyframes atguigu {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <transition name="quiku">
        <img
          v-show="isShow"
          class="picture"
          src="https://s3.ax1x.com/2020/12/13/reC1IA.jpg"
        />
      </transition>
      <br /><br />

      <button @click="isShow = !isShow">切換</button>
    </div>
  </body>

  <script type="text/javascript">
    new Vue({
      el: "#root",
      data: {
        isShow: true,
      },
    });
  </script>
</html>
