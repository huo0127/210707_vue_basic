<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>數據代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
          關於Vue中的數據代理:
            1.甚麼是數據代理?
                (1).配置對象data中的數據, 會被收集到vm._data中, 然後通過 
                    Object.defineProperty讓vm上擁有data中所有的屬性
                (2).當訪問vm的msg時, 返回的是_data當中同名屬性的值
                (3).當修改vm的msg時, 修改的是_data當中同名屬性的值
            2.為什麼要數據代理?
                為了更佳方便的讀取和修改_data中的數據, 如果不做數據代理的話, 就要
                vm._data.xxx訪問數據
            3.擴展思考 ---- 為什麼要先收集在_data中, 然後再代理出去?
                更高校的監視數據 (直接收集到vm上會導致監視效率太低)
       -->
    <div id="root">
      <h2>學校名字: {{name}}</h2>
      <h2>學校地址: {{address}}</h2>
      <h2>學的是: {{subject}}</h2>
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#root",
        data: {
          name: "atguigu",
          address: "洪福科技園綜合樓",
          subject: "前端",
        },
      });
      console.log(vm.address); //通過vm可以讀取data中的address
      vm.address = "北七家鎮"; //通過vm可以修改data中的address
    </script>
  </body>
</html>
